<!DOCTYPE html>
<html lang="en-US" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <main class="m-5">
      <form action="/" method="post">
        <h1 class="mb-4">Calculator</h1>
        <div class="row">
          <div class="col-lg-3 mb-3">
            <input class="form-control" type="text" name="num1" placeholder="First Number" required>
          </div>
          <div class="col-lg-3 mb-4">
            <input class="form-control" type="text" name="num2" placeholder="Second Number" required>
          </div>
          <div>
            <button class="btn btn-md btn-primary" type="submit">Calculate</button>
          </div>
        </div>
      </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
